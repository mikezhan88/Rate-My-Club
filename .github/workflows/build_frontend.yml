name: React CI

on:
  push:
    branches: [ ci_pipeline ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: '14.x'
      - name: Install dependencies
        run: | 
          cd rate-my-club
          npm ci
      - run: npm run build --if-present
      - run: npm test
